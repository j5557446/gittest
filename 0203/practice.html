
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <style>
        nav {
            width: 1200px;
            background-color: #dedede;
            margin: auto;
            overflow: auto;
        }
        nav .logo {
            width: 70px;
            height: 70px;
            background-color: #ff004e;
            float: left;
        }
        nav .menu {
            float: right;
        }
        nav .menu ul {

            margin: 0;
            padding: 0;

        }
        nav .menu ul li {
            float: left;
            list-style: none;
            margin-left: 15px;
            margin-right: 15px;
        }

        nav .menu ul li a{
            color: #2f2f2f;
            text-decoration: none;
            line-height: 70px;
            font-family: "Oswald";
            transition: :all .5s;
            
        }


         nav .menu ul li a:hover{
            color: green;
            text-decoration: none;
            line-height: 70px;
            font-family: "Oswald";
            
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo"></div>
        <div class="menu">
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">WORKS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </nav>

</body>
</html>
